<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Placed</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #orderPlacedText {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        #buttonsContainer {
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        #ratingContainer {
            margin-top: 20px;
        }

        .rating-stars {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .star {
            font-size: 24px;
            color: #FFD700;
            cursor: pointer;
        }

        #feedbackMessage {
            margin-top: 10px;
        }
        #submitFeedback{
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;

        }
    </style>
</head>
<body>
    <div id="orderPlacedText">ORDER PLACED!</div>

    <div id="buttonsContainer">
        <a href="/" class="button">Go Home</a>
        <a href="/confirmation" class="button">View Orders</a>
    </div>

    <div id="ratingContainer">
        <p>Rate your overall experience:</p>
        <div class="rating-stars" id="starsContainer">
            <span class="star" data-rating="1">&#9733;</span>
            <span class="star" data-rating="2">&#9733;</span>
            <span class="star" data-rating="3">&#9733;</span>
            <span class="star" data-rating="4">&#9733;</span>
            <span class="star" data-rating="5">&#9733;</span>
        </div>
        <p id="feedbackMessage">Your feedback: <span id="feedbackValue"></span></p>

        <button id="submitFeedback">Submit Feedback</button>
    </div>

    <script>
        const starsContainer = document.getElementById('starsContainer');
        const feedbackValue = document.getElementById('feedbackValue');
        const submitButton = document.getElementById('submitFeedback');

        starsContainer.addEventListener('click', (event) => {
            const selectedStar = event.target;
            const rating = selectedStar.getAttribute('data-rating');
            feedbackValue.textContent = rating;
        });

        submitButton.addEventListener('click', () => {
            const feedback = feedbackValue.textContent;
            // Perform the submission logic here, for example, send feedback to the server
            alert(`Feedback submitted! Rating: ${feedback}`);
        });
    </script>
</body>
</html>
